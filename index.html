<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                800: '#292524',
                900: '#1c1917',
                950: '#0c0a09',
              },
              sage: {
                50: '#f2fcf5',
                100: '#e1f7e6',
                500: '#5c9c6d',
                600: '#457a53',
                900: '#143820',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fafaf9; /* stone-50 */
        color: #292524; /* stone-800 */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #0c0a09; /* stone-950 */
        color: #f5f5f4; /* stone-100 */
      }
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e7e5e4;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #44403c;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d6d3d1;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #57534e;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "react-router": "https://esm.sh/react-router@6.22.3?external=react,react-dom",
    "@remix-run/router": "https://esm.sh/@remix-run/router@1.15.3",
    "framer-motion": "https://esm.sh/framer-motion@11.0.24?external=react,react-dom"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
